<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="header">
        <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" class="mb-1" alt=""/>
        <h2>Yapılacaklar Listesi</h2>
    </div>
    <div class="container">
        <input type="text" name="todo" id="todo" placeholder="Bugün ne yapacaksın?">
        <button type="button" id="button">Ekle</button>    
    </div>
    <div class="main">
        <ul>
            <li>3 Litre Su İç</li>
            <li>Ödevleri Yap</li>
            <li>En az 3 Saat Kodlama Yap</li>
            <li>Yemek Yap</li>
            <li>50 Sayfa Kitap Oku</li>
        </ul>
    </div>
</body>
</html>
